
<app-navbar></app-navbar>
<div class="center">
   
    <form (submit)="login()">
        <input type="text" placeholder="username" [(ngModel)]="username" name="username" />
        <input type="text" placeholder="password" [(ngModel)]="password" name="password" /> 
        <input type="submit" class="submit" value="login" />
        <div *ngIf="error">{{ error | json }}</div>
      </form>
</div>
